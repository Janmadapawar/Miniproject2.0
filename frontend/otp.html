<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification | Smart AI Security & Traffic Violation Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .otp-card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      transition: transform 0.2s ease-in-out;
    }
    .otp-card:hover {
      transform: translateY(-5px);
    }
    .otp-card h2 {
      font-weight: 700;
      color: #1e293b;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.7rem;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 5px;
      font-weight: bold;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37,99,235,0.25);
    }
    .btn-primary {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      border: none;
      border-radius: 8px;
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #1d4ed8, #1e40af);
    }
  </style>
</head>
<body>
  <div class="otp-card">
    <h2 class="text-center mb-4">OTP Verification</h2>
    <p class="text-center mb-3 text-muted">Enter the 6-digit code sent to your email</p>
    <form>
      <div class="mb-4">
        <input type="text" maxlength="6" class="form-control text-center" placeholder="••••••">
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
    </form>
  </div>
</body>
</html>
