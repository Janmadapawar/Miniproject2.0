<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification - Smart AI Security</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a; /* Navy Blue Background */
      color: #000; /* Black text for heading */
    }
    .card {
      border-radius: 15px;
      background-color: #ffffff;
    }
    h3 {
      color: #000000; /* Black heading */
      font-weight: bold;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">OTP Verification</h3>
    
    <!-- Email Section -->
    <form id="loginForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Enter your Email</label>
        <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>

    <hr>

    <!-- OTP Section -->
    <form id="otpForm">
      <div class="mb-3">
        <label class="form-label">Enter 6-digit OTP</label>
        <input type="text" id="otp" maxlength="6" class="form-control text-center" placeholder="••••••" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Verify OTP</button>
    </form>
  </div>

  <script src="js/api.js"></script>
</body>
</html>
